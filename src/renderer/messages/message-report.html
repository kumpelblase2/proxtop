<style scoped>
    .dialog-text {
        color: white;
    }

    .dialog-text input {
        color: white;
        width: 100%;
    }

    .md-dialog-content {
        padding-bottom: 0 !important;
    }

    .message-report-dialog {
        min-width: 50%;
    }
</style>

<md-dialog class="message-report-dialog">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2 translate>MESSAGES.REPORT</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <md-icon md-font-icon="fa-times" class="fa md-avatar-icon" aria-label="Close"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div class="md-dialog-content" layout="column">
            <md-input-container flex="100">
                <label translate>MESSAGES.WRITE_MESSAGE</label>
                <textarea ng-model="report.text" ng-minlength="1"></textarea>
            </md-input-container>
        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <span flex></span>
        <md-button ng-click="create()" class="dialog-text">
            {{ 'GENERAL.CREATE' | translate }}
        </md-button>
        <md-button ng-click="cancel()" class="dialog-text">
            {{ 'GENERAL.CANCEL' | translate }}
        </md-button>
    </md-dialog-actions>
</md-dialog>
