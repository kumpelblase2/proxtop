osx_image: xcode7.3

sudo: required
dist: trusty

language: c

env:
  global:
    - secure: ""

matrix:
  include:
    - os: osx
      env: BUILD_TYPE=osx
    - os: linux
      env: CC=clang CXX=clang++ npm_config_clang=1 BUILD_TYPE=linux
      compiler: clang
    - os: linux
      env: CC=clang CXX=clang++ npm_config_clang=1 BUILD_TYPE=win
      compiler: clang

cache:
  directories:
    - node_modules
    - $HOME/.electron
    - $HOME/.cache

addons:
  apt:
    packages:
    - libgnome-keyring-dev
    - icnsutils
    - graphicsmagick
    - bsdtar

before_install:
  - if [[ "$BUILD_TYPE" == "osx" ]]; then ./build/cidependencies_osx.sh; fi
  - if [[ "$BUILD_TYPE" == "win" ]]; then ./build/cidependencies_windows.sh; fi
  - if [[ "$BUILD_TYPE" == "linux" ]]; then ./build/cidependencies_linux.sh; fi

install:
  - nvm install 10
  - npm ci
  - npm prune

script:
  - npm run dist
  - if [[ "$BUILD_TYPE" == "linux" ]]; then npm run build:linux; fi
  - if [[ "$BUILD_TYPE" == "osx" ]]; then npm run build:osx; fi
  - if [[ "$BUILD_TYPE" == "win" ]]; then npm run build:windows; fi

branches:
  except:
    - "/^v\\d+\\.\\d+\\.\\d+.*$/"

deploy:
  provider: releases
  api_key:
    secure: ""
  skip_cleanup: true
  file_glob: true
  file:
    - "_packaged/proxtop-*"
  on:
    tags: true
